name: Cross-Platform Tauri Build

on:
  push:
    tags:
      - 'v*' # Run when you push a version tag like v1.0.0

permissions:
  contents: read # required by checkout, setup-node, and artifact actions

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install Yarn (v1.22.22)
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Ensure Rust toolchain
        run: |
          rustup update stable
          rustup default stable
          rustup component add rustfmt clippy
        
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev patchelf fakeroot rpm fuse gtk-update-icon-cache shared-mime-info gdk-pixbuf2.0-dev librsvg2-dev

      - name: Install WebView2 Runtime
        if: matrix.os == 'windows-latest'
        run: |
          echo "Downloading and installing WebView2 Runtime from Microsoft..."
          curl -L -o MicrosoftEdgeWebView2Setup.exe https://go.microsoft.com/fwlink/p/?LinkId=2124703
          msiexec /i MicrosoftEdgeWebView2Setup.exe /quiet /norestart


      - name: Build Tauri App
        run: yarn tauri build --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cashonize-tauri-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/release/*.exe
          if-no-files-found: error
          compression-level: 9 # optional: speed boost
