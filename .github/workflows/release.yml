name: Cross-Platform Electron Build

on:
  push:
    tags:
      - 'v*' # Run when you push a version tag like v1.0.0

permissions:
  contents: read # required by checkout, setup-node, and artifact actions

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install Yarn (v1.22.22)
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Ensure Rust toolchain
        run: |
          rustup update stable
          rustup default stable
          rustup component add rustfmt clippy

      - name: Install WebView2 on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install microsoft-edge-webview2-runtime

      - name: Build Tauri App
        run: yarn tauri build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quasar-build-${{ matrix.os }}
          path: src-tauri/target/
          if-no-files-found: error
          compression-level: 0 # optional: speed boost
