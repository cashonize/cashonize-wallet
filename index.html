<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <!-- @walletconnect/utils uses Node's Buffer in P-256 JWT verification (verify API).
         Provide it as a global so the attestation check works in browser/Vite environments.
         The buffer package is assumed to be installed as a transitive dependency and  so is
         not explicitly installed in package.json
         TODO: remove when fixed upstream (https://github.com/WalletConnect/walletconnect-monorepo) -->
    <script type="module">import {Buffer} from "buffer";globalThis.Buffer = Buffer;</script>
    <!-- quasar:entry-point -->
  </body>
  <script defer data-domain="cashonize.com" src="https://plausible.io/js/script.js"></script>
</html>
